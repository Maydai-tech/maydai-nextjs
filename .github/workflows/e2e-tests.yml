name: E2E Tests

on:
  push:
    branches:
      - preprod
      - dev
  pull_request:
    branches:
      - preprod
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        id: e2e-tests
        run: |
          npm run e2e -- --reporter=json --reporter=html 2>&1 | tee test-output.json || true
          # Extract test results from JSON output
          if [ -f test-output.json ]; then
            echo "TEST_OUTPUT<<EOF" >> $GITHUB_ENV
            cat test-output.json | grep -A 1000 '"suites"' | head -100 >> $GITHUB_ENV || echo "No JSON output" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi
        env:
          # Supabase config
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Playwright config
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          # Optional - for features that need these
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}

      - name: Parse test results
        if: always()
        id: parse-results
        run: |
          # Run tests again with JSON reporter to get structured output
          npx playwright test --reporter=json > results.json 2>&1 || true

          # Parse the JSON and create a summary
          if [ -f results.json ]; then
            # Count passed/failed tests
            PASSED=$(cat results.json | jq '[.suites[].specs[].tests[] | select(.status == "expected")] | length' 2>/dev/null || echo "0")
            FAILED=$(cat results.json | jq '[.suites[].specs[].tests[] | select(.status == "unexpected")] | length' 2>/dev/null || echo "0")
            SKIPPED=$(cat results.json | jq '[.suites[].specs[].tests[] | select(.status == "skipped")] | length' 2>/dev/null || echo "0")

            # Build test list
            TEST_LIST=$(cat results.json | jq -r '
              .suites[] |
              .title as $suite |
              .specs[] |
              .title as $spec |
              .tests[] |
              if .status == "expected" then "✅ " + $suite + " > " + $spec
              elif .status == "unexpected" then "❌ " + $suite + " > " + $spec
              else "⏭️ " + $suite + " > " + $spec
              end
            ' 2>/dev/null | head -20 || echo "Could not parse test results")

            echo "PASSED=$PASSED" >> $GITHUB_OUTPUT
            echo "FAILED=$FAILED" >> $GITHUB_OUTPUT
            echo "SKIPPED=$SKIPPED" >> $GITHUB_OUTPUT
            echo "TEST_LIST<<EOF" >> $GITHUB_OUTPUT
            echo "$TEST_LIST" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "PASSED=0" >> $GITHUB_OUTPUT
            echo "FAILED=0" >> $GITHUB_OUTPUT
            echo "SKIPPED=0" >> $GITHUB_OUTPUT
            echo "TEST_LIST=No test results available" >> $GITHUB_OUTPUT
          fi
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Notify Slack on Success
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "✅ E2E Tests Passed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Results:* ✅ ${{ steps.parse-results.outputs.PASSED }} passed | ⏭️ ${{ steps.parse-results.outputs.SKIPPED }} skipped"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Tests:*\n```${{ steps.parse-results.outputs.TEST_LIST }}```"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }

      - name: Notify Slack on Failure
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "<!here>"
                  }
                },
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "❌ E2E Tests Failed",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n`${{ github.sha }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Results:* ✅ ${{ steps.parse-results.outputs.PASSED }} passed | ❌ ${{ steps.parse-results.outputs.FAILED }} failed | ⏭️ ${{ steps.parse-results.outputs.SKIPPED }} skipped"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Tests:*\n```${{ steps.parse-results.outputs.TEST_LIST }}```"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "⚠️ *Check the report for details*"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run & Report"
                      },
                      "style": "danger",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
