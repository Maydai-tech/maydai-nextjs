name: Deploy to Preprod (OVH)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.OVH_SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 57.130.47.254 >> ~/.ssh/known_hosts

      - name: Sync code to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env.local' \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./ ubuntu@57.130.47.254:/opt/supabase/app/

      - name: Build and restart
        run: |
          ssh -i ~/.ssh/id_ed25519 ubuntu@57.130.47.254 << 'EOF'
            cd /opt/supabase
            docker compose build nextjs --no-cache
            docker compose up -d nextjs --force-recreate
            echo "Deployment completed at $(date)"
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh -i ~/.ssh/id_ed25519 ubuntu@57.130.47.254 "curl -sf http://localhost:3000 > /dev/null && echo 'App is healthy' || echo 'App health check failed'"
