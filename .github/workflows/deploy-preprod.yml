name: Deploy to Preprod (OVH)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OVH_SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H 57.130.47.254 >> ~/.ssh/known_hosts

      - name: Sync code to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.env.local' \
            ./ ubuntu@57.130.47.254:/opt/supabase/app/

      - name: Build and restart
        run: |
          ssh ubuntu@57.130.47.254 << 'EOF'
            cd /opt/supabase
            docker compose build nextjs --no-cache
            docker compose up -d nextjs --force-recreate
            echo "Deployment completed at $(date)"
          EOF

      - name: Health check
        run: |
          sleep 10
          ssh ubuntu@57.130.47.254 "curl -sf http://localhost:3000 > /dev/null && echo 'App is healthy' || echo 'App health check failed'"
